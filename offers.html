    <main class="offers-page">
        <!-- Sticky Header -->
        <header class="page-header">
            <div class="header-container">
                <div class="header-logo">
                    <h1>CreditLK</h1>
                </div>
                <div class="header-actions">
                    <select id="langToggle" class="lang-toggle" aria-label="Language selector">
                        <option value="en">English</option>
                        <option value="si">සිංහල</option>
                    </select>
                    <button id="headerCompareBtn" class="btn-header-compare" data-i18n="compare_now">Compare now</button>
                </div>
            </div>
        </header>

        <!-- Compact Hero -->
        <section class="hero">
            <div class="container">
                <h2 data-i18n="hero_title">Find Your Perfect Loan in Sri Lanka</h2>
                <p data-i18n="hero_subtitle">Compare rates, apply online, and get approved fast</p>
                <div class="trust-badges">
                    <div class="trust-badge">
                        <svg class="check-icon" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>

                        <span data-i18n="trust_no_hidden_fees">No hidden fees</span>
                    </div>
                    <div class="trust-badge">
                        <svg class="check-icon" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>

                        <span data-i18n="trust_no_credit_impact">No impact to credit score</span>
                    </div>
                    <div class="trust-badge">
                        <svg class="check-icon" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                        </svg>
                        <span data-i18n="trust_free_comparison">100% free comparison</span>
                    </div>
                    <div class="trust-badge">
                        <svg class="check-icon" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                        </svg>
                        <span data-i18n="trust_licensed">Licensed & regulated</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Offers Section -->
        <section class="offers-section">
            <div class="container">
                <div id="offersList" class="loans-grid"></div>
                <div id="noResults" class="no-results" style="display: none;">
                    <p data-i18n="no_results">No loan offers available at the moment.</p>
                </div>
            </div>
        </section>

        <!-- Compare Bar (hidden by default) -->
        <aside id="compareBar" class="compare-bar" style="display: none;">
            <div class="compare-bar-content">
                <div class="compare-info">
                    <span id="compareCount" class="compare-count">0</span> <span data-i18n="loans_selected">loans selected</span>
                    <div id="compareList" class="compare-list"></div>
                </div>
                <div class="compare-actions">
                    <button id="compareOpenBtn" class="btn-compare" disabled data-i18n="compare">Compare</button>
                    <button id="compareClearBtn" class="btn-clear" data-i18n="clear">Clear</button>
                </div>
            </div>
        </aside>

        <!-- Compare Modal -->
        <div id="compareModal" class="compare-modal" role="dialog" aria-modal="true" aria-labelledby="compareModalTitle" style="display: none;">
            <div class="modal-overlay"></div>
            <div class="modal-content">
                <header class="modal-header">
                    <h3 id="compareModalTitle" data-i18n="compare_loans">Compare Loan Offers</h3>
                    <button id="compareCloseBtn" class="btn-close" aria-label="Close comparison">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </header>
                <div id="compareCards" class="compare-cards-grid"></div>
            </div>
